name: Auto DSA + Notes + Deploy

on:
  push:
    branches:
      - main   # or master, depending on your default branch

  schedule:
    - cron: "0 0,12 * * *"  # twice daily (00:00 and 12:00 UTC)

  workflow_dispatch:        # manual run button
    inputs:
      run_count:
        description: "How many times to run generation in this manual trigger"
        required: false
        default: "1"

permissions:
  contents: write    # required for gh-deploy to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mkdocs-material

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTHOR_NAME: "baaghinitesh"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
          RUN_COUNT: ${{ github.event.inputs.run_count || '1' }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          python main.py

      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'   # only run on scheduled cron jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up heartbeats
        run: |
          rm -rf docs/heartbeat.txt || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ§¹ Cleanup heartbeat files" || echo "Nothing to commit"
          git push
