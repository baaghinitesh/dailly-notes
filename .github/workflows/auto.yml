name: Auto DSA + Notes

on:
  schedule:
    - cron: "30 15 * * *"   # runs every day at 9 PM
  workflow_dispatch:      # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPO: ${{ github.repository }}
          AUTHOR_NAME: "Nitesh Jha"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
        run: |
          python main.py
