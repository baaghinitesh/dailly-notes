name: Auto DSA + Notes

on:
  schedule:
    # Runs at the top of the hour, every 12 hours (00:00 and 12:00 UTC)
    - cron: "0 0,12 * * *"
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTHOR_NAME: "baaghinitesh"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
        run: |
          # Wait for a random time (up to 3 hours) to make commits look more human
          sleep $((RANDOM % 10800))
          python main.py