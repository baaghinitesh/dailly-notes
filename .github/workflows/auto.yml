name: Auto DSA + Notes

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC (1:30 PM IST)
    - cron: "45 19 * * *" # Runs every day at 7:45 PM UTC (1:15 AM IST)
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # <-- Add this line to grant write permissions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTHOR_NAME: "baaghinitesh"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
        run: |
          python main.py