name: Auto DSA + Notes + Deploy

on:
  schedule:
    - cron: "0 0,12 * * *"  # twice daily for build job
    - cron: "0 0 * * 0"     # every Sunday for cleanup
  workflow_dispatch:

jobs:
  build:
    if: github.event.schedule == '0 0,12 * * *'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mkdocs-material

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTHOR_NAME: "baaghinitesh"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
        run: |
          sleep $((RANDOM % 10800))  # random delay
          python main.py

      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force

  cleanup:
    if: github.event.schedule == '0 0 * * 0'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up heartbeats
        run: |
          rm -rf docs/heartbeat.txt || true
          git add -A
          git commit -m "ðŸ§¹ Cleanup heartbeat files" || echo "Nothing to commit"
          git push
