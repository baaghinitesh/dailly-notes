name: Auto DSA + Notes + Deploy

on:
  push:
    branches:
      - main   # or master, depending on your default branch
  schedule:
    - cron: "0 0,12 * * *"  # twice daily
  workflow_dispatch:        # manual run button

permissions:
  contents: write    # required for gh-deploy to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mkdocs-material

      - name: Run automation
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AUTHOR_NAME: "baaghinitesh"
          AUTHOR_EMAIL: "baaghinitesh@gmail.com"
        run: |
          sleep $((RANDOM % 10800))  # random delay
          python main.py

      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'   # only run on Sunday cron
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up heartbeats
        run: |
          rm -rf docs/heartbeat.txt || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ§¹ Cleanup heartbeat files" || echo "Nothing to commit"
          git push
